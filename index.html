<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מערכת שליחת הודעות</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      direction: rtl;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005fa3;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .hidden { display: none; }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .vars-table input {
      width: 48%;
      display: inline-block;
      margin: 0.25rem 1%;
    }
    .login-form {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="login-section" class="login-form">
    <h2>התחברות</h2>
    <input type="email" id="login-email" placeholder="דואר אלקטרוני" />
    <input type="password" id="login-password" placeholder="סיסמה" />
    <button id="login-btn">התחבר</button>
    <div id="login-error" style="color: red;"></div>
  </div>

  <div id="main-section" class="card hidden">
    <div class="title-bar">
      <h2>ניהול כפתורים</h2>
      <button id="customSendBtn">שלח קוד HTML מותאם אישית</button>
    </div>

    <button id="openAddForm">➕ הוסף כפתור חדש</button>
    <div id="addForm" class="hidden">
      <input type="text" id="newBtnLabel" placeholder="שם כפתור" />
      <textarea id="newBtnHTML" placeholder="קוד HTML לשליחה"></textarea>
      <div id="vars-container"></div>
      <button id="addVar">➕ משתנה מותאם אישית</button>
      <button id="addBtn">הוסף</button>
    </div>

    <div class="button-grid" id="button-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhhvKAmWxuYCFLidnLSsaWNmb04hfIjVs",
      authDomain: "email-sends-809b9.firebaseapp.com",
      projectId: "email-sends-809b9",
      storageBucket: "email-sends-809b9.firebasestorage.app",
      messagingSenderId: "470781225292",
      appId: "1:470781225292:web:382b70b3c2251cd95407e9",
      measurementId: "G-CN697KW2FF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    emailjs.init("xMUcc8A1COpyd1SSY");

    document.getElementById("login-btn").onclick = async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("main-section").classList.remove("hidden");
        loadButtonsFromDB();
      } catch (error) {
        document.getElementById("login-error").textContent = "פרטי התחברות שגויים";
      }
    };

    function loadButtonsFromDB() {
      const buttonList = document.getElementById("button-list");
      getDocs(collection(db, "buttons")).then(querySnapshot => {
        querySnapshot.forEach(doc => {
          const data = doc.data();
          addButton(doc.id, data.label, data.html, data.vars);
        });
      });
    }

    document.getElementById("openAddForm").onclick = () => {
      document.getElementById("addForm").classList.toggle("hidden");
    };

    document.getElementById("addVar").onclick = () => {
      const container = document.getElementById("vars-container");
      const nameInput = document.createElement("input");
      const placeholderInput = document.createElement("input");
      nameInput.placeholder = "שם משתנה (emailjs)";
      placeholderInput.placeholder = "טקסט לתצוגה";
      nameInput.classList.add("var-name");
      placeholderInput.classList.add("var-placeholder");
      container.appendChild(nameInput);
      container.appendChild(placeholderInput);
    };

    document.getElementById("addBtn").onclick = async () => {
      const label = document.getElementById("newBtnLabel").value;
      const html = document.getElementById("newBtnHTML").value;
      const vars = getVars();
      if (!label || !html) return alert("נא למלא את כל השדות");

      const docRef = await addDoc(collection(db, "buttons"), { label, html, vars });
      addButton(docRef.id, label, html, vars);
      document.getElementById("addForm").classList.add("hidden");
    };

    function getVars() {
      const names = document.querySelectorAll(".var-name");
      const placeholders = document.querySelectorAll(".var-placeholder");
      const vars = {};
      names.forEach((el, i) => {
        const key = el.value.trim();
        const placeholder = placeholders[i].value.trim();
        if (key) {
          vars[key] = placeholder;
        }
      });
      return vars;
    }

    function addButton(id, label, htmlCode, vars) {
      const btnContainer = document.createElement("div");
      const btn = document.createElement("button");
      btn.textContent = label;
      btn.onclick = () => {
        const filledVars = {};
        for (const key in vars) {
          filledVars[key] = prompt(`הכנס ערך עבור ${vars[key] || key}:`);
        }
        const toEmail = prompt("הכנס כתובת דוא\"ל לשליחה:");
        if (toEmail) sendEmail(label, htmlCode, toEmail, filledVars);
      };

      const updateBtn = document.createElement("button");
      updateBtn.textContent = "עדכן";
      updateBtn.onclick = () => {
        const newHtml = prompt("הכנס קוד HTML החדש:", htmlCode);
        if (newHtml) {
          updateButtonInDB(id, newHtml);
        }
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "מחק";
      deleteBtn.onclick = () => {
        deleteButtonFromDB(id);
      };

      btnContainer.appendChild(btn);
      btnContainer.appendChild(updateBtn);
      btnContainer.appendChild(deleteBtn);

      document.getElementById("button-list").appendChild(btnContainer);
    }

    async function updateButtonInDB(id, newHtml) {
      const buttonRef = doc(db, "buttons", id);
      await updateDoc(buttonRef, {
        html: newHtml
      });
      alert("הכפתור עודכן בהצלחה");
    }

    async function deleteButtonFromDB(id) {
      const buttonRef = doc(db, "buttons", id);
      await deleteDoc(buttonRef);
      alert("הכפתור נמחק בהצלחה");
      location.reload(); // רענון הדף אחרי המחיקה
    }

    function sendEmail(subject, html, toEmail, vars) {
      const params = {
        to_email: toEmail,
        message_html: html,
        subject: subject,
        ...vars
      };

      emailjs.send("service_laxsrg8", "YOUR_TEMPLATE_ID", params)
        .then(() => alert("הודעה נשלחה בהצלחה"))
        .catch((err) => alert("שגיאה בשליחה: " + err));
    }
  </script>
</body>
</html>
