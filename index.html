<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מערכת שליחת הודעות</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005fa3;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .hidden { display: none; }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .vars-table input {
      width: 48%;
      display: inline-block;
      margin: 0.25rem 1%;
    }
  </style>
</head>
<body>
  <div class="card" id="auth-section">
    <h2>התחברות / הרשמה</h2>
    <input type="text" id="displayName" placeholder="שם מלא" />
    <input type="email" id="email" placeholder="דוא"ל" />
    <input type="password" id="password" placeholder="סיסמה" />
    <button id="signupBtn">הרשמה</button>
    <button id="loginBtn">התחברות</button>
  </div>

  <div class="card hidden" id="main-section">
    <div class="title-bar">
      <h2>ניהול כפתורים</h2>
      <button id="customSendBtn">שלח קוד HTML מותאם אישית</button>
    </div>

    <button id="openAddForm">➕ הוסף כפתור חדש</button>
    <div id="addForm" class="hidden">
      <input type="text" id="newBtnLabel" placeholder="שם כפתור" />
      <textarea id="newBtnHTML" placeholder="קוד HTML לשליחה"></textarea>
      <input type="email" id="newBtnTargetEmail" placeholder="כתובת דוא"ל לשליחה" />
      <div id="vars-container"></div>
      <button id="addVar">➕ משתנה מותאם אישית</button>
      <button id="addBtn">הוסף</button>
    </div>

    <div class="button-grid" id="button-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhhvKAmWxuYCFLidnLSsaWNmb04hfIjVs",
      authDomain: "email-sends-809b9.firebaseapp.com",
      projectId: "email-sends-809b9",
      storageBucket: "email-sends-809b9.firebasestorage.app",
      messagingSenderId: "470781225292",
      appId: "1:470781225292:web:382b70b3c2251cd95407e9",
      measurementId: "G-CN697KW2FF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    emailjs.init("xMUcc8A1COpyd1SSY");

    const authSection = document.getElementById("auth-section");
    const mainSection = document.getElementById("main-section");

    document.getElementById("signupBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const displayName = document.getElementById("displayName").value;

      try {
        const res = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(res.user, { displayName });
        switchToMain();
      } catch (err) {
        alert(err.message);
      }
    };

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        switchToMain();
      } catch (err) {
        alert(err.message);
      }
    };

    function switchToMain() {
      authSection.classList.add("hidden");
      mainSection.classList.remove("hidden");
    }

    document.getElementById("openAddForm").onclick = () => {
      document.getElementById("addForm").classList.toggle("hidden");
    };

    document.getElementById("addVar").onclick = () => {
      const container = document.getElementById("vars-container");
      const nameInput = document.createElement("input");
      const placeholderInput = document.createElement("input");
      nameInput.placeholder = "שם משתנה (emailjs)";
      placeholderInput.placeholder = "טקסט לתצוגה";
      nameInput.classList.add("var-name");
      placeholderInput.classList.add("var-placeholder");
      container.appendChild(nameInput);
      container.appendChild(placeholderInput);
    };

    document.getElementById("addBtn").onclick = () => {
      const label = document.getElementById("newBtnLabel").value;
      const html = document.getElementById("newBtnHTML").value;
      const toEmail = document.getElementById("newBtnTargetEmail").value;
      const vars = getVars();
      addButton(label, html, toEmail, vars);
    };

    document.getElementById("customSendBtn").onclick = () => {
      const html = prompt("הכנס קוד HTML מותאם אישית לשליחה:");
      const toEmail = prompt("הכנס כתובת דוא\"ל לשליחה:");
      if (html && toEmail) sendEmail("שליחה מותאמת", html, toEmail, {});
    };

    function getVars() {
      const names = document.querySelectorAll(".var-name");
      const placeholders = document.querySelectorAll(".var-placeholder");
      const vars = {};
      names.forEach((el, i) => {
        const key = el.value.trim();
        const placeholder = placeholders[i].value.trim();
        if (key) {
          const value = prompt(`הכנס ערך עבור ${placeholder || key}:`);
          vars[key] = value;
        }
      });
      return vars;
    }

    function addButton(label, htmlCode, toEmail, vars) {
      const btn = document.createElement("button");
      btn.textContent = label;
      btn.onclick = () => sendEmail(label, htmlCode, toEmail, vars);
      document.getElementById("button-list").appendChild(btn);
    }

    function sendEmail(subject, html, toEmail, vars) {
      const user = auth.currentUser;
      const params = {
        user_name: user.displayName || "משתמש",
        user_email: user.email,
        to_email: toEmail,
        message_html: html,
        subject: subject,
        ...vars
      };

      emailjs.send("service_laxsrg8", "YOUR_TEMPLATE_ID", params)
        .then(() => alert("הודעה נשלחה בהצלחה"))
        .catch((err) => alert("שגיאה בשליחה: " + err));
    }
  </script>
</body>
</html>
